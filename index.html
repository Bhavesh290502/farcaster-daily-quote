<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Quote MiniApp</title>

  <meta name="fc:miniapp" content='{
    "version": "1",
    "imageUrl": "https://farcaster-daily-quote-b.vercel.app/image.png",
    "button": {
      "title": "Open MiniApp",
      "action": {
        "type": "launch_frame",
        "name": "Daily Quotes",
        "url": "https://farcaster-daily-quote-b.vercel.app",
        "splashImageUrl": "https://farcaster-daily-quote-b.vercel.app/splash.png",
        "splashBackgroundColor": "#ffffff"
      }
    }
  }'>

  <!-- ‚ú® Modern Styles -->
  <style>
    :root {
      --accent: #6b46c1;
      --bg-gradient: linear-gradient(135deg, #f6f9fc, #e9ecef);
      --text-color: #222;
      --quote-bg: #fff;
      --quote-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
      --radius: 16px;
    }

    body {
      font-family: "Inter", system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: var(--bg-gradient);
      color: var(--text-color);
      text-align: center;
      overflow: hidden;
      padding: 20px;
    }

    h2 {
      font-size: 1.8rem;
      color: var(--accent);
      margin-bottom: 20px;
    }

    .quote-card {
      background: var(--quote-bg);
      border-radius: var(--radius);
      box-shadow: var(--quote-shadow);
      padding: 30px 20px;
      max-width: 400px;
      animation: fadeIn 0.6s ease-in-out;
    }

    #quote {
      font-size: 1.25rem;
      font-style: italic;
      line-height: 1.6;
      margin-bottom: 15px;
      color: #333;
    }

    #author {
      font-weight: 600;
      color: #555;
      margin-bottom: 25px;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    button {
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.25s ease;
    }

    #newQuote {
      background: #e2e8f0;
      color: #333;
    }

    #newQuote:hover {
      background: #cbd5e0;
    }

    #share {
      background: var(--accent);
      color: white;
    }

    #share:hover {
      background: #553c9a;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>
  <h2>üåÖ Daily Quote</h2>
  <div class="quote-card">
    <div id="quote">Loading...</div>
    <div id="author"></div>
    <div class="btn-group">
      <button id="newQuote">üîÑ New Quote</button>
      <button id="share">üü£ Share</button>
    </div>
  </div>

  <script type="module">
  import { sdk } from "https://unpkg.com/@farcaster/miniapp-sdk@latest/dist/index.js";

  let currentQuote = { content: "", author: "" };

  async function loadQuote() {
    try {
      const res = await fetch("https://farcaster-daily-quote-b.vercel.app/api/quote");
      const data = await res.json();
      currentQuote = data;

      document.getElementById("quote").innerText = `‚Äú${data.content}‚Äù`;
      document.getElementById("author").innerText = `‚Äî ${data.author}`;

    } catch (error) {
      console.error("Error fetching quote:", error);
      document.getElementById("quote").innerText = "Failed to load quote üòï";
      document.getElementById("author").innerText = "";
    }
  }

  async function initMiniApp() {
    await sdk.actions.ready();
    console.log("‚úÖ SDK Ready");
    console.log("MiniApp environment:", sdk.environment);

    if (sdk.environment === "warpcast") {
      document.getElementById("share").onclick = async () => {
        await sdk.actions.openCastComposer({
          text: `‚Äú${currentQuote.content}‚Äù ‚Äî ${currentQuote.author} #DailyQuote`
        });
      };
    } else {
      document.getElementById("share").innerText = "üåê Open in Farcaster to Share";
      document.getElementById("share").disabled = true;
      document.getElementById("share").style.opacity = "0.6";
    }

    document.getElementById("newQuote").onclick = loadQuote;
    await loadQuote();
  }

  window.addEventListener("load", initMiniApp);
</script>


</body>
</html>
