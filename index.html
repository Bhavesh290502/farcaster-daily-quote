<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Quote MiniApp</title>

  <!-- âœ… Farcaster MiniApp Embed Meta -->
  <meta name="fc:miniapp" content='{
    "version": "1",
    "imageUrl": "https://farcaster-daily-quote-b.vercel.app/image.png",
    "button": {
      "title": "Open MiniApp",
      "action": {
        "type": "launch_frame",
        "name": "Daily Quotes",
        "url": "https://farcaster-daily-quote-b.vercel.app",
        "splashImageUrl": "https://farcaster-daily-quote-b.vercel.app/splash.png",
        "splashBackgroundColor": "#ffffff"
      }
    }
  }' />

  <style>
    body {
      font-family: system-ui;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #fafafa;
      text-align: center;
    }
    #quote { font-size: 1.3rem; margin: 20px; max-width: 80%; }
    button { padding: 10px 20px; font-size: 1rem; cursor: pointer; }
  </style>
</head>
<body>
  <h2>ğŸŒ… Daily Quote</h2>
  <div id="quote">Loading...</div>
  <button id="share">Share to Farcaster</button>

  <script type="module">
  import MiniAppClient from "@farcaster/miniapp-sdk";

  // âœ… Create client once
  const sdk = new MiniAppClient();

  // âœ… Wait until page is fully loaded
  window.addEventListener("load", async () => {
    try {
      const res = await fetch("https://api.quotable.io/random");
      const data = await res.json();

      document.getElementById("quote").innerText = `"${data.content}" â€” ${data.author}`;

      document.getElementById("share").onclick = () => {
        sdk.actions.openCastComposer({
          text: `â€œ${data.content}â€ â€” ${data.author} #DailyQuote`
        });
      };

      // âœ… Call ready() after everything is visible and clickable
      await sdk.actions.ready();
      console.log("âœ… MiniApp is ready");

    } catch (err) {
      console.error("Error loading quote:", err);
      document.getElementById("quote").innerText = "Failed to load quote ğŸ˜•";
      await sdk.actions.ready(); // even on failure
    }
  });
</script>
</body>
</html>
