<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Quote MiniApp</title>

  <!-- âœ… Farcaster MiniApp Embed Meta -->
  <meta name="fc:miniapp" content='{
    "version": "1",
    "imageUrl": "https://farcaster-daily-quote-b.vercel.app/image.png",
    "button": {
      "title": "Open MiniApp",
      "action": {
        "type": "launch_frame",
        "name": "Daily Quotes",
        "url": "https://farcaster-daily-quote-b.vercel.app",
        "splashImageUrl": "https://farcaster-daily-quote-b.vercel.app/splash.png",
        "splashBackgroundColor": "#ffffff"
      }
    }
  }'>
  <style>
    body {
      font-family: system-ui;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #fafafa;
      text-align: center;
    }
    #quote {
      font-size: 1.3rem;
      margin: 20px;
      max-width: 80%;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ğŸŒ… Daily Quote</h2>
  <div id="quote">Loading...</div>
  <button id="share">Share to Farcaster</button>

  <!-- âœ… Use SDK via ESM CDN (simplest) -->
  <script type="module">
    import { sdk } from 'https://esm.sh/@farcaster/miniapp-sdk'

    async function loadQuote() {
      try {
        const res = await fetch("https://api.quotable.io/random");
        const data = await res.json();

        document.getElementById("quote").innerText = `"${data.content}" â€” ${data.author}`;

        document.getElementById("share").onclick = () => {
          sdk.actions.openCastComposer({
            text: `â€œ${data.content}â€ â€” ${data.author} #DailyQuote`
          });
        };

        // âœ… Tell Farcaster the UI is ready
        await sdk.actions.ready();
        console.log("âœ… MiniApp ready event sent");
      } catch (error) {
        console.error("Error:", error);
        document.getElementById("quote").innerText = "Failed to load quote ğŸ˜•";
        await sdk.actions.ready(); // still call ready even on failure
      }
    }

    window.addEventListener("load", loadQuote);
  </script>
</body>
</html>
