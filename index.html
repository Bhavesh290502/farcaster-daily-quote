<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daily Quote MiniApp</title>
  <style>
    body {
      font-family: system-ui;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #fafafa;
      text-align: center;
    }
    #quote {
      font-size: 1.3rem;
      margin: 20px;
      max-width: 80%;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ğŸŒ… Daily Quote</h2>
  <div id="quote">Loading...</div>
  <button id="share">Share to Farcaster</button>

  <script type="module">
    import MiniAppClient from "@farcaster/miniapp-sdk";
    const client = new MiniAppClient();

    async function loadQuote() {
      try {
        const res = await fetch("https://api.quotable.io/random");
        const data = await res.json();

        // Show quote text
        document.getElementById("quote").innerText = `"${data.content}" â€” ${data.author}`;

        // Setup share button
        document.getElementById("share").onclick = () => {
          client.actions.openCastComposer({
            text: `â€œ${data.content}â€ â€” ${data.author} #DailyQuote`
          });
        };

        // âœ… Tell Farcaster that app is fully ready (UI + actions)
        await client.ready();

      } catch (error) {
        console.error("Error loading quote:", error);
        document.getElementById("quote").innerText = "Failed to load quote ğŸ˜•";
        await client.ready(); // still signal ready even if something went wrong
      }
    }

    loadQuote();
  </script>
</body>
</html>
